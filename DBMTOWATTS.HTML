<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de dBm para Watts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body><center>

    <h1>Conversor de dBm para Watts</h1>
    
    <label for="dbmInput">Insira o valor em dBm:</label>
    <input type="number" id="dbmInput" placeholder="Digite o valor em dBm">
    <button onclick="converter()">Converter para Watts</button>
    
    <p id="resultado"></p>

    <script>
        function converter() {
            var dbm = parseFloat(document.getElementById("dbmInput").value);
            var watts = Math.pow(10, dbm / 10) / 1000; // Fórmula para converter de dBm para Watts
            
            document.getElementById("resultado").textContent = "O valor em Watts é: " + watts.toExponential(5) + " W";
        }
    </script>
<br><button onclick="history.back()">Voltar</button>
</br>
</center>
</body>
</html>
