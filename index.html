<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RF Quick Calcs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    h3 {
      font-weight: normal;
      color: #333;
      margin-bottom: 30px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto 30px auto;
    }

    a button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, orange, purple);
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    a button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    img {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>
    <font color="orange">R</font>F Q<font color="orange">U</font>IC<font color="purple">K</font> CA<font color="orange">L</font>CS
  </h1>

    <a href="DBTODBI.HTML"><button>dB para dBi</button></a>
    <a href="DBMTOWATTS.HTML"><button>dBm para Watts</button></a>
    <a href="WATTSTODBM.HTML"><button>Watts para dBm</button></a>
    <a href="SWRTORL.HTML"><button>VSWR e Perda de Retorno</button></a>
    <a href="POTTOSWR.HTML"><button>Potência Refletida para VSWR</button></a>
    <a href="PERDSIS.HTML"><button>Perda no Sistema (Watts)</button></a>
    <a href="PERDSISDB.HTML"><button>Perda no Sistema (dB)</button></a>
    <a href="PERDSPC.HTML"><button>Perda no Espaço Livre</button></a>
    <a href="CABO.HTML"><button>Perda no Cabo Coaxial</button></a>
    <a href="COMPCABO.HTML"><button>Comprimento do Cabo</button></a>
    <a href="INTER.HTML"><button>Intermodulação</button></a>
    <a href="DISTANT.HTML"><button>Distância entre Antenas (vertical)</button></a>
  </div>

  <img src="logo.jpg" width="200" height="120" alt="Logo" />

</body>
</html>
